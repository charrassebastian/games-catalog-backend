apiVersion: apps/v1
kind: Deployment
metadata:
  name: games-catalog-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: games-catalog-database
  template:
    metadata:
      labels:
        app: games-catalog-database
    spec:
      containers:
      - name: games-catalog-database
        image: mongo:latest
        ports:
        - containerPort: 27017
